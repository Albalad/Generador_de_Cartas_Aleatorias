<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENERADOR_DE_CARTAS_ALEATORIAS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="m-3">
      <label for="alto">Alto:</label>
      <input type="number" class="alto ms-3" id="alto" placeholder="alto" />
    </div>
    <div class="m-3">
      <label for="ancho">Ancho:</label>
      <input type="number" class="ancho" id="ancho" placeholder="ancho" />
    </div>
    <div class="ms-3">
      <button type="submit" class="btn btn-primary mb-3" id="medidas">
        Establezca el alto y ancho (px)
      </button>
    </div>
    <div
      class="position-absolute top-50 start-50 translate-middle card corazon"
      id="carta"
    >
      <div class="justify-content-start palo">
        <h1 class="color figura1" id="figura1">♦</h1>
      </div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="numero" id="numero">3</h1>
      </div>
      <div class="justify-content-end invertido palo">
        <h1 class="color figura2" id="figura2">♦</h1>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-danger position-absolute bottom-0 start-50 translate-middle-x mb-5"
      id="actualizador"
    >
      Genera una nueva carta
    </button>
  </body>
</html>
